<div class="main" *ngIf="covidData$ | async as covidData">
  <div *ngFor="let covid of covidData">
    <div>{{ covid.name }}</div>
    <div>{{ covid.latest_data.deaths }}</div>
    <div>{{ covid.latest_data.recovered }}</div>
  </div>
  <div></div>
</div>
